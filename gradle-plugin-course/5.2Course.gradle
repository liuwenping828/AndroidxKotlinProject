/*
 * 构建类型 + 产品定制 = 构建变种版本
 *
 * 每一个 Build Type 都会生成新的 APK。
 * Product Flavors 同样也会做这些事情：项目的输出将会组合所有的 Build Types 和 Product Flavors（如果有定
 * 义 Flavor）。每一种组合（包含 Build Type 和 Product Flavor）就是一个 Build Variant（构建变种版本）。例
 * 如，在之前的 Flavor 声明例子中与默认的 debug 和 release 两个 Build Types 将会生成 4 个 Build Variants：
 *
 *      Flavor1 - debug
 *      Flavor1 - release
 *      Flavor2 - debug
 *      Flavor2 - release
 *
 * 项目中如果没有定义 flavor 同样也会有 Build Variants，只是使用的是 default 的 flavor/config，因为是无
 * 名称的，所以生成的 build variant 列表看起来就跟 Build Type 列表一样。
 */